<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./src/dashboard.css">
</head>

<body>
    <!-- Close Button -->
    <button class="close-btn" id="close-btn">&times;</button>

    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="nav-item profile">
                <div class="profile-circle"></div>
            </div>
            <div class="nav-group">
                <div class="nav-item active">
                    <!-- Home Icon -->
                    <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                    </svg>
                </div>
                <div class="nav-item">
                    <!-- Dashboard/Grid Icon -->
                    <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                    </svg>
                </div>
                <div class="nav-item">
                    <!-- Shop/Bag Icon -->
                    <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path
                            d="M16 6V4c0-2.21-1.79-4-4-4S8 1.79 8 4v2H5v14c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h-3zm-6-2c0-1.1.9-2 2-2s2 .9 2 2v2h-4V4zm9 14H5V8h14v10z" />
                    </svg>
                </div>
            </div>
        </nav>

        <div class="dashboard-container">
            <header class="header">
                <h1>홈</h1>
            </header>

            <div class="dashboard-grid">
                <!-- Radar Chart Panel -->
                <div class="card radar-card">
                    <div class="card-header">
                        <span>대시보드</span>
                        <span class="more">자세히 보기</span>
                    </div>
                    <div class="card-body">
                        <!-- Mock Radar Chart SVG -->
                        <svg viewBox="0 0 200 200" class="radar-chart">
                            <polygon points="100,20 170,60 170,140 100,180 30,140 30,60" class="radar-bg" />
                            <polygon points="100,40 150,70 150,130 100,160 50,130 50,70" class="radar-grid" />
                            <polygon points="100,60 130,80 130,120 100,140 70,120 70,80" class="radar-grid" />
                            <!-- Data Shape (Mock) -->
                            <polygon points="100,30 160,65 140,130 100,170 40,130 50,50" class="radar-data" />
                            <!-- Labels -->
                            <text x="100" y="15" text-anchor="middle" class="radar-label">코딩</text>
                            <text x="180" y="60" text-anchor="start" class="radar-label">운동</text>
                            <text x="180" y="150" text-anchor="start" class="radar-label">수학</text>
                            <text x="100" y="195" text-anchor="middle" class="radar-label">관리</text>
                            <text x="20" y="150" text-anchor="end" class="radar-label">분석</text>
                            <text x="20" y="60" text-anchor="end" class="radar-label">테스팅</text>
                        </svg>
                    </div>
                </div>

                <!-- Roadmap Panel -->
                <div class="card roadmap-card">
                    <div class="card-header">
                        <span>로드맵</span>
                        <span class="more">자세히 보기</span>
                    </div>
                    <div class="card-body">
                        <ul class="roadmap-list">
                            <li class="roadmap-item completed">
                                <span class="status-icon">✓</span>
                                <span>기초 다지기</span>
                            </li>
                            <li class="roadmap-item active">
                                <span class="status-icon">▶</span>
                                <span>심화 학습</span>
                            </li>
                            <li class="roadmap-item">
                                <span class="status-icon">○</span>
                                <span>실전 프로젝트</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Bottom Stats Panel -->
                <div class="card bottom-card">
                    <div class="card-header">
                        <span>활동기록</span>
                        <span class="more">자세히 보기</span>
                    </div>
                    <div class="card-body flex-row">
                        <div class="stat-box">
                            <div class="stat-value">10/8</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 70%"></div>
                            </div>
                            <div class="progress-bar secondary">
                                <div class="progress-fill" style="width: 40%"></div>
                            </div>
                        </div>
                        <div class="contribution-container">
                            <div class="months-label">
                                <!-- Months injected via JS -->
                            </div>
                            <div class="graph-area">
                                <ul class="days-label">
                                    <li>Mon</li>
                                    <li>Wed</li>
                                    <li>Fri</li>
                                </ul>
                                <div class="contribution-grid">
                                    <!-- Grid injected via JS -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Avatar Canvas -->
        <div class="avatar-container">
            <canvas id="live2d-dashboard"></canvas>
        </div>
    </div>
    <script src="./src/live2dcubismcore.js"></script>
    <script type="module" src="./src/dashboard.js"></script>
</body>

</html>
